<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" th:href="@{css/jquery-ui-1.12.1.css}">
    <link rel="stylesheet" th:href="@{css/jsp-test.css}" type="text/css">
    
    <!-- 뒤로가기 방지 -->
    <script type="text/javascript">
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        }
    </script>
    
    <title>Spring boot</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <a href="/main"> <span>SpringBoot</span> <span>STUDY</span></a>
            </div>
            <div class="content">
                <div class="title">SIGN IN</div>
                <div class="form">    
                    <form   id="loginForm" role="form" action="create" method="post">
                        <input type="text" name ="id" id="id" placeholder="id" required> 
                        <input type="text" name="pw" id="pw" placeholder="pw" required> 
                        <button class="signin" type="submit" id="submit">SIGNIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
