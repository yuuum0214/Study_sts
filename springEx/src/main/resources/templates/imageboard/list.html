<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div class="section list">
    <table>
        <th:block th:if="${items}">
            <colgroup>
                <col style="width: 20%"/>
                <col style="width: 40%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>글번호</th>
                    <!-- <th>이미지</th>  -->
                    <th>아이디</th>
                    <th>등록일</th>
                    <th>수정일</th>
                </tr>
            </thead>
            
            <tbody>
              <tr th:each="item : ${items}">
                  <td><a th:text="${item.ibdSeq}" th:href="@{/detail(ibdSeq = ${item.ibdSeq})}"></a></td>
                  <!-- <td th:text="${item.ibdTitle}"</td> -->
                  <td th:text="${item.mbId}"></td>
                  <td th:text="${item.ibdCreateAt}"></td>
                  <td th:text="${item.ibdUpdateAt}"></td>
              </tr>
	        </th:block>    
        </tbody>
    </table>
    
    <th:block th:if="${detail}">   
        <h1 style="padding: 30px 0;" th:text="${detail.ibdTitle}"></h1>
        <div style="text-align: right;">
            <span style="color: #00a2be;">글번호 </span> <span th:text="${detail.ibdSeq}"></span> <span style="color: #00a2be"> | </span>
            <span style="color: #00a2be">글쓴이 </span> <span th:text="${detail.mbId}"></span> <span style="color: #00a2be"> | </span> 
            <span th:text="${detail.ibdCreateAt}"></span> <span style="color: #00a2be"> | </span> 
            <span th:text="${detail.ibdUpdateAt}"></span> 
        </div>
        
        <div>
            <p style="padding: 30px 0;" th:text="${detail.ibdTitle}"></p>
            <ul th:if="${files}"  th:each="file : ${files}" style="display: inline-block;margin-bottom: 5px;">
                <li> <img id="imgId" th:src="@{${file.upNewImgFileName}}" alt="첨부이미지" height="280" /></li>
            </ul>
        </div>

        <div style="padding: 30px 0; text-align:right;">
        	<th:block th:if="${detail.mbId == session.id}">
        	
		        <a th:href="@{/edit(ibdSeq = ${detail.ibdSeq})}"><button>수정</button></a>
            	<a th:href="@{/remove(ibdSeq = ${detail.ibdSeq})}"><button>삭제</button></a>
            </th:block>
            <a th:href="@{imdList}"><button style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button></a>
        </div>
        
    </th:block>
</div>

</form>

</body>
</html>
